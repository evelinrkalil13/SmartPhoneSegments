<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Segmentador de Smartphones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h2>Clasificador de Smartphones</h2>
            <form action="/clasificar_segmento" method="POST">
                <input type="number" name="price_usd" placeholder="Precio (USD)" required>
                <input type="number" name="battery_mah" placeholder="Batería (mAh)" required>
                <input type="number" name="ram_gb" placeholder="RAM (GB)" required>
                <input type="number" name="storage_gb" placeholder="Almacenamiento (GB)" required>
                <input type="number" name="camera_mp" placeholder="Cámara (MP)" required>
                <input type="number" step="0.1" name="screen_size_in" placeholder="Pantalla (pulgadas)" required>
                <input type="number" name="weight_g" placeholder="Peso (g)" required>
                <button type="submit">Clasificar Segmento</button>
            </form>
            {% if prediction is defined %}
            <div class="resultado">
                Segmento estimado: <strong>{{ prediction }}</strong>
            </div>
            {% endif %}
        </div>
        <div class="image-section">
            <div class="image-card">
                <div class="image-text">
                    <h1>Clasifica tu Smartphone</h1>
                    <p>Ingresa las características técnicas y descubre a qué segmento pertenece tu dispositivo: ¿Budget,
                        Midrange o Premium?</p>
                </div>
                <img src="/static/images/smartphones.png" alt="Smartphone">
            </div>
        </div>

    </div>
</body>

</html>
